cwlVersion: v1.0
class: CommandLineTool

label: Annotate VCF using Cosmic

requirements:
  - class: DockerRequirement
    dockerImageId: opengenomics/annotate_vcf_cosmic

baseCommand:
  - /stornext/snfs2/can/code/jython/jython-2.7.0/bin/jython
  - /hgsc_software/cancer-analysis/halotron/illumina/illumina_v0.0.2/halotron/illumina/annotation/annotate_vcf_cosmic.py
  - "-J-Xmx15g"

inputs:

  genome_reference:
    type: File
    inputBinding:
      prefix: --reference

  cosmic_reference:
    type: File
    inputBinding:
      prefix: --cosmic

  vcf:
    type: File
    inputBinding:
      prefix: --input

  valstatus_database:
    type: File
    inputBinding:
      prefix: --valstatus_database

outputs:
  output_vcf:
    type: File
    outputBinding:
      glob: output.vcf
