cwlVersion: v1.0
class: Workflow

label: Pre-process Radia variants
doc: Filter, sort, and normalize VCF files generated by Radia

inputs:
  variants:
    type: File

outputs:
  variants:
    outputSource: normalize/output

steps:
  filter:
    in:
      variants: variants
    out: output
    run: ../filter_radia/tool.cwl.yaml

  sort:
    in:
      seqdict: TODO
      variants: filter/output
    out: output
    run: ../sort_vcfs/tool.cwl.yaml

  normalize:
    in:
    out: output
    run: ../normalize_variants/tool.cwl.yaml
