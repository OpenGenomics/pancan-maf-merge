cwlVersion: v1.0
class: Workflow

label: Pre-process Radia results
doc: Filter, sort, and normalize VCF files generated by Radia

inputs:
  vcf:
    type: File
  seqdict:
    type: File

outputs:
  output_vcf:
    type: File
    outputSource: normalize/output_vcf

steps:
  filter:
    in:
      vcf: vcf
    out: [output_vcf]
    run: ../filter_radia/tool.cwl.yaml

  sort:
    in:
      seqdict: seqdict
      vcf: filter/output_vcf
    out: [output_vcf]
    run: ../sort_vcf/tool.cwl.yaml

  normalize:
    in:
      vcf: sort/output_vcf
    out: [output_vcf]
    run: ../normalize_vcf/tool.cwl.yaml
