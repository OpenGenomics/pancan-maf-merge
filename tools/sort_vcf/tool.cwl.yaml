cwlVersion: v1.0
class: CommandLineTool

label: Sort a VCF file

requirements:
  - class: DockerRequirement
    dockerImageId: opengenomics/sort_vcf

baseCommand: [python, /opt/bin/vcf-sort.py]

inputs:
  seqdict:
    type: File
    inputBinding:
      prefix: --seqdict

  vcf:
    type: File
    inputBinding:
      prefix: --input

outputs:
  output_vcf:
    type: File
    outputBinding:
      glob: output.vcf
