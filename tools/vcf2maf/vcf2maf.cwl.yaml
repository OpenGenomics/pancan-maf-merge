cwlVersion: v1.0
class: CommandLineTool

label: vcf2maf

requirements:
  - class: DockerRequirement
    dockerImageId: opengenomics/vcf2maf

baseCommand: [perl, /opt/vcf2maf/vcf2maf.pl, -no-annotate, -copythrough, COSMIC,CENTERS,CONTEXT,DBVS]

stdout: stdout
stderr: stderr

inputs:
  vcf:
    type: File
    inputBinding:
      prefix: -input-vcf

  output_name:
    type: string
    inputBinding:
      prefix: -output-maf
      
  vcf_tumor_id:
    type: string
    inputBinding:
      prefix: -vcf-tumor-id

  vcf_normal_id:
    type: string
    inputBinding:
      prefix: -vcf-normal-id

  tumor_id:
    type: string
    inputBinding:
      prefix: -tumor-id

  normal_id:
    type: string
    inputBinding:
      prefix: -normal-id

outputs:
  output_maf:
    type: File
    outputBinding:
      glob: $(inputs.output_name)
