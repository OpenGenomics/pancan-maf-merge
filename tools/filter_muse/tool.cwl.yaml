cwlVersion: v1.0
class: CommandLineTool

label: Filter MuSE

requirements:
  - class: DockerRequirement
    dockerImageId: opengenomics/filter_muse

baseCommand: [python, /opt/bin/filter_muse.py, --level 5]

inputs:
  vcf:
    type: File
    inputBinding:
      prefix: --input

outputs:
  output_vcf:
    type: File
    outputBinding:
      glob: output.vcf
