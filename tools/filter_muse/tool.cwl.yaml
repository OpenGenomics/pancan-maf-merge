cwlVersion: v1.0
class: CommandLineTool

label: Filter MuSE
doc:

requirements:
  - class: DockerRequirement
    dockerImageId: opengenomics/filter_muse

baseCommand: [python, /opt/bin/filter_muse.py, --level 5]

inputs:
  variants:
    type: File
    prefix: --input

outputs:
  variants:
    type: File
    outputBinding:
      glob: output.vcf
