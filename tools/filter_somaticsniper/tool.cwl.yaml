cwlVersion: v1.0
class: CommandLineTool

label: Filter Somaticsniper

requirements:
  - class: DockerRequirement
    dockerImageId: opengenomics/filter_somaticsniper

baseCommand: [perl, /opt/bin/vcf2maf/vcf2vcf.pl, --add-filter]

inputs:
  vcf:
    type: File
    inputBinding:
      prefix: --input-vcf

  tumor_id:
    type: string
    inputBinding:
      prefix: --tumor-id

  normal_id:
    type: string
    inputBinding:
      prefix: --normal-id

outputs:
  output_vcf:
    type: File
    outputBinding:
      glob: output.vcf
