cwlVersion: v1.0
class: CommandLineTool

label: Filter Somaticsniper

requirements:
  - class: DockerRequirement
    dockerImageId: opengenomics/vcf2maf

baseCommand: [perl, /opt/vcf2maf/vcf2vcf.pl, --add-filter]

stdout: stdout
stderr: stderr

inputs:
  vcf:
    type: File
    inputBinding:
      prefix: --input-vcf

  tumor_id:
    type: string
    inputBinding:
      prefix: --vcf-tumor-id

  normal_id:
    type: string
    inputBinding:
      prefix: --vcf-normal-id

  output_name:
    type: string
    default: output.vcf
    inputBinding:
      prefix: --output-vcf

outputs:
  output_vcf:
    type: File
    outputBinding:
      glob: "$( inputs.output_name )"
