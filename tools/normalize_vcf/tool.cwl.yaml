cwlVersion: v1.0
class: CommandLineTool

requirements:
  - class: DockerRequirement
    dockerImageId: opengenomics/normalize_vcf

baseCommand: [python]

inputs:
  vcf:
    type: File
    inputBinding:
      prefix: --input

outputs:
  output_vcf:
    type: File
    outputBinding:
      glob: output.vcf
