cwlVersion: v1.0
class: CommandLineTool

label: Merge VCFs

requirements:
  - class: DockerRequirement
    dockerImageId: opengenomics/merge_vcfs

baseCommand: [python, /opt/merge_vcfs.py]

stdout: stdout
stderr: stderr

inputs:

  output_name:
    type: string
    default: output.vcf
    inputBinding:
      prefix: --output

  keys:
    type: string[]
    inputBinding:
      prefix: --keys

  vcfs:
    type: File[]
    inputBinding:
      prefix: --input

outputs:
  output_vcf:
    type: File
    outputBinding:
      glob: output.vcf
