cwlVersion: v1.0
class: CommandLineTool

label: Merge VCFs

requirements:
  - class: DockerRequirement
    dockerImageId: opengenomics/merge_vcfs

baseCommand: [python, /opt/bin/vcf-merge.py]
#--keys %(keys)s --output /path/to/TODO/output.txt %(inputs)s' % {
        #'keys': ' '.join([c for c, f in mergefiles]),
        #'inputs': ' '.join([f for c, f in mergefiles])},

stdout: stdout
stderr: stderr

inputs:
  keys:
    type: string[]
    inputBinding:
      prefix: --keys

  vcfs:
    type: File[]
    inputBinding:
      prefix: --input

outputs:
  output_vcf:
    type: File
    outputBinding:
      glob: output.vcf
