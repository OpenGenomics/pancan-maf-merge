cwlVersion: v1.0
class: Workflow

label: Pre-process MuSE results
doc: Filter, sort, and normalize a VCF generated by MuSE.

requirements:
  - class: StepInputExpressionRequirement

inputs:
  vcf:
    type: File
  seqdict:
    type: File

outputs:
  output_vcf:
    type: File
    outputSource: normalize/output_vcf

steps:
  filter:
    in:
      vcf: vcf
      output_name:
        valueFrom: muse.filtered.vcf
    out: [output_vcf]
    run: ../filter_muse/tool.cwl.yaml

  sort:
    in:
      seqdict: seqdict
      vcf: filter/output_vcf
      output_name:
        valueFrom: muse.sorted.vcf
    out: [output_vcf]
    run: ../sort_vcf/tool.cwl.yaml

  normalize:
    in:
      vcf: sort/output_vcf
      output_name:
        valueFrom: muse.normalized.vcf
      vcf_tumor_id:
        valueFrom: TODO
      vcf_normal_id:
        valueFrom: TODO
    out: [output_vcf]
    run: ../vcf2maf/vcf2vcf.cwl.yaml
